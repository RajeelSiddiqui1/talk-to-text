<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkToText Pro - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../assets/css/auth/profile.css">
  <link rel="stylesheet" href="../assets/css/toast.css">
</head>

<body class="dark-mode">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-microphone-alt"></i>
                    </div>
                    <div class="logo-text">TalkToText Pro</div>
                </div>
            </div>

            <div class="sidebar-nav">
                  <div class="nav-item" data-page="../dashboard.html">
                    <div class="nav-icon"><i class="fas fa-home"></i></div>
                    <div class="nav-text">Home</div>
                </div>

                <div class="nav-item active" data-page="profile.html">
                    <div class="nav-icon"><i class="fas fa-user"></i></div>
                    <div class="nav-text">Profile</div>
                </div>

                <div class="nav-item " data-page="../chatboat.html">
                    <div class="nav-icon"><i class="fas fa-comments"></i></div>
                    <div class="nav-text">Chat</div>
                </div>

                <div class="nav-item" data-page="../history.html">
                    <div class="nav-icon"><i class="fas fa-history"></i></div>
                    <div class="nav-text">History</div>
                </div>
            
            </div>

            <div class="sidebar-footer">
                <div class="nav-item" onclick="logoutUser()">
                    <div class="nav-icon"><i class="fas fa-sign-out-alt"></i></div>
                    <div class="nav-text">Logout</div>
                </div>
            </div>
        </div>

        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>

                <div class="header-actions">
                    <div class="theme-toggle" id="theme-toggle">
                        <div class="theme-toggle-handle"></div>
                    </div>

                    <div class="user-profile">
                        <div class="user-avatar" id="u_avatar">M.</div>
                        <div class="user-info">
                            <div class="user-name" id="u_name">Mr...</div>
                            <div class="user-role" id="u_role">Premium User</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="welcome-section">
                    <h1 class="welcome-title">Profile Settings</h1>
                    <p class="welcome-subtitle">Manage your account information and preferences</p>
                </div>

                <div class="profile-container">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileAvatar">M.</div>
                        <div class="profile-info">
                            <h2 id="profileName">Mr...</h2>
                            <p id="profileEmail">mr@example.com</p>
                            <span class="profile-badge">Premium User</span>
                        </div>
                    </div>

                    <div class="profile-content">
                        <div class="profile-details">
                            <h3 class="section-title">Account Details</h3>
                            <div class="detail-item">
                                <span class="detail-label">Member Since</span>
                                <span class="detail-value" id="memberSince">Jan 15, 2023</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Plan</span>
                                <span class="detail-value">Free</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Files Processed</span>
                                <span class="detail-value" id="file_proccess">0</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Total Minutes</span>
                                <span class="detail-value" id="total_minutes"></span>
                            </div>
                        </div>

                        <div class="profile-edit">
                            <h3 class="section-title">Edit Profile</h3>
                            <div class="form-group">
                                <label for="editFirstName">First Name</label>
                                <input type="text" id="editFirstName" class="form-control"
                                    placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label for="editLastName">Last Name</label>
                                <input type="text" id="editLastName" class="form-control" placeholder="Enter last name">
                            </div>
                            <div class="form-group">
                                <label for="editEmail">Email Address</label>
                                <input type="email" id="editEmail" class="form-control"
                                    placeholder="Enter email address">
                            </div>
                            <div class="profile-actions">
                                <button class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                                <button class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <script src="../assets/js/toast.js"></script>
 <script src="../assets/js/auth/profile.js"></script>
</body>

</html>
