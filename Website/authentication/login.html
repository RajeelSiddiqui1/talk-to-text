<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Dark Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
 <link rel="stylesheet" href="../assets/css/auth/login.css">
 <link rel="stylesheet" href="../assets/css/toast.css">
</head>
<body>
  <div class="auth-card">
    <h2 class="text-center mb-4">Welcome Back</h2>
    <p class="text-center mt-3">
      Back to home <a href="../index.html" class="text-primary">Back</a>
    </p>

    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3 position-relative">
        <label>Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
        <i class="bi bi-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
      </div>
      <button class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2" id="loginBtn" type="submit">
        <span>Login</span>
      </button>
      <p class="text-center mt-3">
        Don't have an account?
        <a href="register.html" class="text-primary">Register</a>
      </p>
      <div id="loginAlert"></div>
    </form>

    <hr class="mt-4 mb-3"/>
    <div class="text-center mb-2" style="opacity:0.9;">Or continue with</div>
    <div id="googleLoginBtnContainer" class="d-flex justify-content-center mb-2"></div>
  </div>
       <script src="https://accounts.google.com/gsi/client" async defer></script>
       <script src="../assets/js/toast.js"></script>
       <script src="../assets/js/auth/login.js"></script>

 </body>
</html>
