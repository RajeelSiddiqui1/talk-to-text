<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Dark Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/auth/register.css">
  <link rel="stylesheet" href="../assets/css/toast.css">
</head>
<body>
  <div class="auth-container">
    <div class="logo">Create your Account</div>
    
    <div class="auth-card">
      <h2>Create account</h2>
       <p class="text-center mt-3">
      Back to home <a href="../index.html" class="text-primary">Back</a>
    </p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 33%; background-color: #1a73e8;"></div>
      </div>

      <form id="registerForm">
        <!-- Step 1 -->
        <div class="step active" data-step="1">
          <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" id="firstname" required>
            <small class="error-message" id="firstnameError">First name is required</small>
          </div>
          <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname" required>
            <small class="error-message" id="lastnameError">Last name is required</small>
          </div>
          <div class="navigation-buttons">
            <div></div> <!-- Empty div for spacing -->
            <button type="button" class="btn-icon" onclick="nextStep()" title="Next">
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="step" data-step="2">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
            <small class="error-message" id="emailError">Please enter a valid email address</small>
          </div>
          <div class="navigation-buttons">
            <button type="button" class="btn-icon" onclick="prevStep()" title="Back">
              <i class="bi bi-arrow-left"></i>
            </button>
            <button type="button" class="btn-icon" onclick="nextStep()" title="Next">
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="step" data-step="3">
          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6">
            <i class="toggle-password bi bi-eye" onclick="togglePassword('password', this)"></i>
            <small class="error-message" id="passwordError">Password must be at least 6 characters</small>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
            <i class="toggle-password bi bi-eye" onclick="togglePassword('confirmPassword', this)"></i>
            <small class="error-message" id="confirmPasswordError">Passwords do not match</small>
          </div>
          <div class="navigation-buttons">
            <button type="button" class="btn-icon" onclick="prevStep()" title="Back">
              <i class="bi bi-arrow-left"></i>
            </button>
            <button type="submit" id="registerBtn" class="btn-icon" title="Register">
              <i class="bi bi-check-lg"></i>
            </button>
          </div>
        </div>
        
        <div id="registerAlert" class="mt-3"></div>
      </form>
      
      <div class="footer-links">
        <a href="login.html">Already Registered</a>
        <a href="../dashboard.html">Guest mode</a>
      </div>

      <hr class="mt-4 mb-3"/>
      <div class="text-center mb-2" style="opacity:0.9;">Or continue with</div>
      <div id="googleBtnContainer" class="d-flex justify-content-center mb-2"></div>
    </div>
    
    <div class="language-selector">
      English (United States) <i class="bi bi-arrow-up-short"></i>
    </div>
  </div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="../assets/js/toast.js"></script>
<script src="../assets/js/auth/register.js"></script>
</body>
</html>
